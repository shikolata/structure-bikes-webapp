<mat-card>
  <form [formGroup]="bikeFormGroup" (ngSubmit)="onSubmit()" class="form">
    <div class="expansion-panel">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Make</mat-label>
        <input matInput formControlName="make">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Model</mat-label>
        <input matInput formControlName="model">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rating</mat-label>
        <input matInput formControlName="rating">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">{{ primaryButtonName }}</button>
    <button mat-raised-button color="secondary" *ngIf="showSecondaryButton" (click)="onCancel()" type="button">Cancel</button>
  </form>
</mat-card>
