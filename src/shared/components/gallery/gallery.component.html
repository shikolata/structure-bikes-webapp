<div class="centered">
  <ng-container
    *ngIf="(selectedBike$ | async)?.images?.length > 0; then gallery; else emptyGalleryMessage"/>

  <ng-template #gallery>
    <div>{{ 'gallery.images-list' | translate }}</div>
    <div *ngFor="let image of (selectedBike$ | async)?.images">
      <p><a href="{{ image?.url }}">{{ image.imageName }}</a></p>
      <img src="{{ image?.url }}" alt="{{ image?.imageName }}" height="80px" />
      <button mat-icon-button type="button" *ngIf="isDeleteAvailable" (click)="onDelete(image.imageName)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </ng-template>

  <ng-template #emptyGalleryMessage>
    <div class="alert alert-secondary" role="alert">
      {{ 'gallery.empty-gallery' | translate }}
    </div>
  </ng-template>
</div>
