<div id="divWeatherMain">
  <div *ngIf="(weather$ | async)?.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!(weather$ | async)?.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{ (weather$ | async)?.tempCelsius }}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">{{ (weather$ | async)?.tempMin }}째 / {{ (weather$ | async)?.tempMax }}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{ (weather$ | async)?.tempFeelsLike }}째</div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{ (weather$ | async)?.name }}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{ (weather$ | async)?.humidity }}%</div>
</div>
