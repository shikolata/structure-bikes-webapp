@if ((currentPage$ | async) === page.SEARCH_BIKES) {
  <mat-form-field>
    <mat-label>
      {{ 'language-selector.select-language' | translate }}
    </mat-label>
  
    <mat-select (selectionChange)="translate.use($event.value)"
                [value]="translate.currentLang">
      @for (lang of translate.getLangs(); track $index) {
        <mat-option [value]="lang">{{ currentLanguage(lang) }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
